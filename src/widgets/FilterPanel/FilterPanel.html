<div class="spwidgets-FilterPanel ms-font-m">
    <div class="spwidgets-FilterPanel-header ms-bgColor-themePrimary ms-fontColor-white">
        <span class="spwidgets-FilterPanel-title ms-fontWeight-semibold ms-fontSize-l">{{labels.title}}</span>
        <button type="button" title="{{labels.close}}" class="spwidgets-FilterPanel-header-close ms-Button ms-Button--primary ms-fontColor-white">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--x"></i></span>
        </button>
    </div>

    <div class="spwidgets-FilterPanel-main">
        <div class="spwidgets-FilterPanel-body ms-borderColor-neutralLight"></div>

        <div class="spwidgets-FilterPanel-footer ms-borderColor-neutralLight">
            <div class="spwidgets-FilterPanel-footer-actions ms-borderColor-neutralLight">
                <a class="spwidgets-FilterPanel-footer-action-add" title="{{labels.add}}">
                    <span class="spwidgets-FilterPanel-footer-action-add-iconHolder"><i class="ms-Icon ms-Icon--plus"></i></span>
                </a>
                <button type="button" class="spwidgets-FilterPanel-footer-action-clear ms-Button ms-Button--command">
                    <span class="ms-Button-label">{{labels.clear}}</span>
                </button>
                <button type="button" class="spwidgets-FilterPanel-footer-action-find ms-Button">
                    <span class="ms-Button-label">{{labels.find}}</span>
                </button>
            </div>
        </div>
    </div>
</div>
