<div class="spwidgets-LookupField">
    <div class="ms-TextField">
        <label class="ms-Label spwidgets-LookupField-label">{{column.DisplayName}}</label>
        <div class="spwidgets-LookupField-items">
            <div class="spwidgets-LookupField-input">
                <span class="spwidgets-LookupField-items-count">{{_selectedCountUI}}</span>
                <a class="spwidgets-LookupField-items-clear ms-Button">{{labels.clear}}</a>
                <input type="text" placeholder="{{labels.placeholder}}"/>
                <div class="spwidgets-LookupField-input-choices ms-u-slideDownIn20"></div>
            </div>
            <div class="spwidgets-LookupField-selected"></div>
        </div>
        <div class="spwidgets-LookupField-description">{{column.Description}}</div>
    </div>
</div>
