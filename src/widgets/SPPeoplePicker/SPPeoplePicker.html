<div class="ms-PeoplePicker spwidgets-SPPeoplePicker">
    <div class="ms-PeoplePicker-searchBox">
        <input name="search" class="ms-PeoplePicker-searchField" autocomplete="off" type="text" placeholder="{{inputPlaceholder}}">
    </div>
    <div class="ms-PeoplePicker-results spwidgets-SPPeoplePicker-suggestions">
        <div class="ms-PeoplePicker-resultGroups spwidgets-SPPeoplePicker-suggestions-groups"></div>

        <div class="spwidgets-SPPeoplePicker-searchInfo">
            <div class="spwidgets-SPPeoplePicker-searchInfo-iconHolder">
                <i class="ms-Icon ms-Icon--search"></i>
            </div>
            <p class="spwidgets-SPPeoplePicker-searchInfo-msg ms-fontColor-neutralSecondary .ms-fontSize-m">Type a value to see list of candidates.</p>
        </div>
    </div>
</div>
