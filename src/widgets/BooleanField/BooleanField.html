<div class="ms-Toggle spwidgets-BooleanField" >
    <span class="spwidgets-BooleanField-displayName">{{opt.column.DisplayName}}</span>
    <input type="checkbox" id="{{uid}}" class="ms-Toggle-input"/>
    <label for="{{uid}}" class="ms-Toggle-field" tabindex="0">
        <span class="ms-Label ms-Label--off">{{opt.labels.no}}</span>
        <span class="ms-Label ms-Label--on">{{opt.labels.yes}}</span>
    </label>
    <span class="ms-Toggle-description">{{opt.column.description}}</span>
</div>
