<div class="spwidgets-ChoiceField-ChoiceItem">
    <div class="ms-{{msType}} ms-font-m">
        <input class="ms-{{msType}}-input spwidgets-ChoiceField-ChoiceItem-input" tabindex="-1" id="{{opt.id}}" type="{{opt.type}}" name="{{opt.name}}" value="{{opt.value}}">
        <label role="{{opt.type}}" class="ms-{{msType}}-field spwidgets-ChoiceField-ChoiceItem-label" for="{{opt.id}}" tabindex="0" aria-checked="false">
            <span class="ms-Label">{{opt.title}}</span>
        </label>
    </div>
</div>
