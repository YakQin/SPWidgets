<div class="ms-Persona ms-Persona--offline spwidgets-Persona" data-sp_id="{{ID}}">
    <div class="ms-Persona-imageArea">
        <div class="ms-Persona-initials ms-Persona-initials--blue">{{initials}}</div>
        <div class="ms-Image ms-Persona-image">
            <img class="ms-Image-image ms-Image-image--portrait ms-Image-image--cover" src="{{UserPhoto}}">
        </div>
    </div>
    <div class="ms-Persona-presence"></div>
    <div class="ms-Persona-details">
        <div class="ms-Persona-primaryText">{{Name}}</div>
        <div class="ms-Persona-secondaryText">{{Title}}</div>
        <div class="ms-Persona-tertiaryText"></div>
        <div class="ms-Persona-optionalText"></div>
    </div>
    <div class="ms-Persona-actionIcon">
        <i class="ms-Icon ms-Icon--Cancel"></i>
    </div>
</div>
