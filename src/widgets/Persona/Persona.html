<div class="ms-Persona ms-Persona--square" data-sp_id="{{ID}}">
    <div class="ms-Persona-imageArea">
        <i class="ms-Persona-placeholder ms-Icon ms-Icon--person"></i>
        <img class="ms-Persona-image" src="/_layouts/userphoto.aspx?size=M&accountname={{getAccountNameUrlEncoded}}">
    </div>
    <div class="ms-Persona-presence"></div>
    <div class="ms-Persona-details">
        <div class="ms-Persona-primaryText">{{Name}}</div>
        <div class="ms-Persona-secondaryText">{{Title}}</div>
    </div>
</div>
