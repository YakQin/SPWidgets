<div class="spwidgets-message">
    <span class="spwidgets-message-iconHolder">
        <i class="ms-Icon {{iconClass}}"></i>
    </span>
    <div class="spwidgets-message-msgHolder">
        <div class="spwidgets-message-msgHolder-msg">
            <span class="spwidgets-message-msg">{{opt.message}}</span>
            <a class="spwidgets-message-msg-showMore">{{opt.more}}</a>
        </div>
        <div class="spwidgets-message-msg-more"></div>
    </div>
</div>
