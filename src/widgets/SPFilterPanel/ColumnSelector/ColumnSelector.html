<div class="spwidgets-SPFilterPanel-ColumnSelector ms-u-scaleUpIn100 ms-borderColor-neutralLight ms-bgColor-neutralLighter">
    <div class="spwidgets-SPFilterPanel-ColumnSelector-header ms-borderColor-neutralLight ms-font-l">{{labels.select}}</div>
    <div class="spwidgets-SPFilterPanel-ColumnSelector-body">
        <div class="spwidgets-SPFilterPanel-ColumnSelector-body-content">Loading...</div>
    </div>
    <div class="spwidgets-SPFilterPanel-ColumnSelector-footer ms-bgColor-neutralTertiaryAlt">
        <button type="button" class="ms-Button ms-Button--command">
            <span class="spwidgets-SPFilterPanel-ColumnSelector-action-cancel ms-Button-label">{{labels.cancel}}</span>
        </button>
        <button type="button" class="spwidgets-SPFilterPanel-ColumnSelector-action-select ms-Button">
            <span class="ms-Button-label">{{labels.ok}}</span>
        </button>
    </div>
</div>
