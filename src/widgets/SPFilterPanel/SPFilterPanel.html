<div class="spwidgets-SPFilterPanel ms-font-m">
    <div class="spwidgets-SPFilterPanel-header ms-bgColor-themePrimary ms-fontColor-white">
        <span class="spwidgets-SPFilterPanel-title ms-fontWeight-semibold ms-fontSize-l">{{labels.title}}</span>
        <button type="button" title="{{labels.close}}" class="spwidgets-SPFilterPanel-header-close ms-Button ms-Button--primary ms-fontColor-white">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--x"></i></span>
        </button>
    </div>

    <div class="spwidgets-SPFilterPanel-main">
        <div class="spwidgets-SPFilterPanel-body ms-borderColor-neutralLight"></div>

        <div class="spwidgets-SPFilterPanel-footer ms-borderColor-neutralLight">
            <div class="spwidgets-SPFilterPanel-footer-actions ms-borderColor-neutralLight">
                <a class="spwidgets-SPFilterPanel-footer-action-add" title="{{labels.add}}">
                    <span class="spwidgets-SPFilterPanel-footer-action-add-iconHolder"><i class="ms-Icon ms-Icon--plus"></i></span>
                </a>
                <button type="button" class="spwidgets-SPFilterPanel-footer-action-clear ms-Button ms-Button--command">
                    <span class="ms-Button-label">{{labels.clear}}</span>
                </button>
                <button type="button" class="spwidgets-SPFilterPanel-footer-action-find ms-Button">{{labels.find}}</button>
            </div>
        </div>
    </div>
</div>
