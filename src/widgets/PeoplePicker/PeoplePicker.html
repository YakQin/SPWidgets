<div class="ms-PeoplePicker spwidgets-PeoplePicker">
    <div class="ms-PeoplePicker-searchBox">
        <div class="ms-TextField ms-TextField--textFieldUnderlined spwidgets-PeoplePicker-searchFieldCntr">
            <input class="ms-TextField-field" name="search" type="text" value="" autocomplete="off" placeholder="{{labels.inputPlaceholder}}">
        </div>
    </div>

    <div class="spwidgets-PeoplePicker-suggestions ms-PeoplePicker-results ms-font-m">
        <div class="spwidgets-PeoplePicker-suggestions-groups"></div>

        <div class="spwidgets-PeoplePicker-searchInfo">
            <div class="spwidgets-PeoplePicker-searchInfo-iconHolder">
                <i class="ms-Icon ms-Icon--Search"></i>
                <i class="ms-Icon ms-Icon--Sync spwidgets-PeoplePicker-busy"></i>
            </div>
            <p class="spwidgets-PeoplePicker-searchInfo-msg ms-fontColor-neutralSecondary .ms-fontSize-m">{{labels.searchInfoMsg}}</p>
            <p class="spwidgets-PeoplePicker-searchInfo-searchingMsg ms-fontColor-neutralSecondary .ms-fontSize-m">{{labels.searchingMsg}}</p>
        </div>
    </div>
</div>
